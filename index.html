<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>New Contact</title>
</head>
<body>
  <h2>Contact Application</h2>
  <button class="tab active" id="addContact">Add New Contact</button><button class="tab" id="searchButton">Search</button>
  <form id="newContact">
    <label for="contactname">Contact Name:</label>
    <input id="contactname" type="text" name="firstname" placeholder="First Name" required />
    <input id="contactname" type="text" name="lastname" placeholder="Last Name" required />

    <label for="address">Address:</label>
    <input id="address" type="text" name="address" placeholder="Address" required />

    <label for="city">City:</label>
    <input id="city" type="text" name="city" placeholder="City" required />

    <label for="provice">Province:</label>
    <input id="provice" type="text" name="province" placeholder="Province" required />

    <label for="postalcode">Postal Code:</label>
    <input id="postalcode" type="text" name="postalcode" placeholder="example: A1B 2C3" required />
    <p class="error" id="postalcodeerror">Please enter valid Postal Code.</p>

    <label for="phonenumber">Phone Number:</label>
    <input id="phonenumber" type="text" name="phonenumber" placeholder="examples: (123)456-7890 or 123-456-7890" required />
    <p class="error" id="phonenumbererror">Please enter valid Phone Number.</p>

    <label for="email">Email:</label>
    <input id="email" type="email" name="email" placeholder="Email" required />

    <label for="notes">Notes:</label>
    <textarea id="notes" name="notes" placeholder="Notes" required></textarea>

    <input id="reset" type="reset" name="reset" value="Reset" />
    <input id="submit" type="submit" name="submit" value="Add" />
  </form>
  <div id="contactList"></div>
  <footer></footer>
  <script src="scripts/contacts.js"></script>
</body>
</html>
