<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Review</title>
</head>

<body>
  <h2>Contact Application</h2>
  <h4 id="title">Contact Information</h4>
  <div id="contactInformation">
    <label for="contactname">Contact Name:</label>
    <label class="data" id="fullName">firstName lastName</label>

    <label for="address">Address:</label>
    <label class="data" id="Address">Address</label>

    <label for="phonenumber">Phone Number:</label>
    <label class="data" id="phoneNumber">phoneNumber</label>

    <label for="email">Email:</label>
    <label class="data" id="Email">Email</label>

    <label for="notes">Notes:</label>
    <p class="data" id="Notes" paceholder="Notes">Notes</p>

    <button class="btn" id="goHome">Go Home</button>
    <button class="btn" id="removeContact">Remove Contact</button>
  </div>
  <div id="search">

  </div>
  <footer></footer>
  <script src="scripts/contacts.js"></script>
</body>

</html>
